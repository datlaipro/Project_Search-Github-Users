<!DOCTYPE html>
<html>
  <head>
    <title>Dragon Repeller</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="stats">
        <h2>
          <p>
            <span id="exp">EXP: 0 </span>
            <span id="heal">Health: 100</span>
            <span id="gold"> Gold: 50</span>
          </p>
        </h2>
      </div>
      <div class="buttons">
        <button id="store">Go to store</button>
        <button id="chay">Go to cave</button>
        <button id="actack">Fight dragon</button>
      </div>
      <div class="text">
        <h3><p id="TB"></p></h3>
        <p id="thong bao">
          Welcome to Dragon Repeller. You must defeat the dragon that is
          preventing people from leaving the town. You are in the town square.
          Where do you want to go? Use the buttons above.
        </p>
        
      </div>
    </div>
  </body>
</html>
